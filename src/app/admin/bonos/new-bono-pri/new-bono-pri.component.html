<div class="new-actividad-form container w-100">
    <h1 class="fw-bold row justify-content-center">
        Nuevo Bono
    </h1>
    <div class="grid">
        <div class="row justify-content-center mx-2">
            <form #Createform="ngForm">
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Valor Nominal</mat-label>
                    <input matInput type="number" placeholder="Valor Nominal" [(ngModel)]="bonoReq.valorNominal" name="valorNominal" #valorNominal="ngModel" required>
                </mat-form-field>

                <div class="d-flex align-items-center">
                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Tasa Anual</mat-label>
                        <input matInput type="number" placeholder="Tasa Anual" [(ngModel)]="bonoReq.tasaAnual" name="tasaAnual"     #tasaAnual="ngModel" required>
                    </mat-form-field>
                    <p>%</p>
                </div>
                
                <mat-form-field appearance="fill" class="d-block">
                    <mat-label>Tipo de Tasa</mat-label>
                    <mat-select name="TipoTasa" [(ngModel)]="bonoReq.tipoTasa" #tipoTasa="ngModel" required>
                        <mat-option value="Efectiva">Efectiva</mat-option>
                        <mat-option value="Nominal">Nominal</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="d-block">
                    <mat-label>Periodo de Pago</mat-label>
                    <mat-select name="Periodo" [(ngModel)]="bonoReq.periodoPago" #periodoPago="ngModel" required>
                        <mat-option value="Anual">Anual</mat-option>
                        <mat-option value="Semestral">Semestral</mat-option>
                        <mat-option value="Cuatrimestral">Cuatrimestral</mat-option>
                        <mat-option value="Trimestral">Trimestral</mat-option>
                        <mat-option value="Bimestral">Bimestral</mat-option>
                        <mat-option value="Mensual">Mensual</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
        <div class="row justify-content-center mx-2">
            <form #Createform="ngForm">
                <div class="d-flex align-items-center">
                    <mat-form-field appearance="outline" class="d-block">
                        <mat-label>Vencimiento en año</mat-label>
                        <input matInput type="number" placeholder="Vencimiento" [(ngModel)]="bonoReq.vencimientoAnios"
                            name="vencimientoAnios" #vencimientoAnios="ngModel" required>
                    </mat-form-field>
                    <p>años</p>
                </div>

                <mat-form-field appearance="fill" class="d-block">
                    <mat-label>Método Financiero</mat-label>
                    <mat-select name="Metodo" [(ngModel)]="bonoReq.metodoFinanciero" #metodoFinanciero="ngModel" required>
                        <mat-option *ngFor="let metodo of metodos" [value]="metodo.metodo">{{metodo.metodo}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="d-block">
                    <mat-label>Tipo de Cambio</mat-label>
                    <mat-select name="Metodo" [(ngModel)]="bonoReq.tipoCambio" #tipoCambio="ngModel" required>
                        <mat-option *ngFor="let cambio of tipoCambios" [value]="cambio.tipoCambio">{{cambio.tipoCambio}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <button (click)="emitir()" mat-raised-button type="submit" color="primary" class="mt-5" style="width: 35%;" mat-dialog-close>
            Emitir
        </button>
        <button mat-raised-button type="button" color="primary" class="mt-5" style="width: 35%;" mat-dialog-close>
            Cancelar
        </button>
    </div>
</div>
