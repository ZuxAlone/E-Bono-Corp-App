<div class="new-actividad-form container w-100">
    <h1 class="fw-bold row justify-content-center">
        Reventa de Bono
    </h1>
    <h3 class="row justify-content-center">Bono {{bonoId}}</h3>
    <div class="row justify-content-center mx-2">
        <form #Createform="ngForm">
            <mat-form-field appearance="outline" class="d-block">
                <mat-label>Periodo de Compra</mat-label>
                <input matInput type="number" placeholder="Periodo de Compra" [(ngModel)]="bonoSecReq.numPeriodoCompra"
                    name="numPeriodoCompra" #numPeriodoCompra="ngModel" required>
            </mat-form-field>

            <div class="d-flex align-items-center">
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Tasa Anual</mat-label>
                    <input matInput type="number" placeholder="Tasa Anual" [(ngModel)]="bonoSecReq.tasaAnualSec"
                        name="tasaAnualSec" #tasaAnualSec="ngModel" required>
                </mat-form-field>
                <p>%</p>
            </div>

            <mat-form-field appearance="fill" class="d-block">
                <mat-label>Tipo de Tasa</mat-label>
                <mat-select name="TipoTasa" [(ngModel)]="bonoSecReq.tipoTasaSec" #tipoTasa="ngModel" required>
                    <mat-option value="Efectiva">Efectiva</mat-option>
                    <mat-option value="Nominal">Nominal</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <div class="d-flex justify-content-around">
        <button (click)="emitir()" mat-raised-button type="submit" color="primary"style="width: 35%;"
            mat-dialog-close>
            Emitir
        </button>
        <button mat-raised-button type="button" color="primary" style="width: 35%;" mat-dialog-close>
            Cancelar
        </button>
    </div>
</div>
