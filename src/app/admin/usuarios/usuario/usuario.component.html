<div class="container mt-5">
    <mat-card *ngIf="usuario" class="user bg-light text-dark">
        <mat-card-title>{{usuario.nombres}} {{usuario.apellidos}}</mat-card-title>
        <mat-card-content>
            <p>Correo: {{usuario.correo}}</p>
            <p>Bonos emitidos: {{usuario.num_bonos_simulados}}</p>
        </mat-card-content>
    </mat-card>
</div>
